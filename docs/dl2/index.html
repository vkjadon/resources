<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vite+React:Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <!-- This is essential -->
  <div id="app">Loading...</div>

  <!-- Docsify configuration -->
  <script>
    window.$docsify = {
      name: 'Linear Regression - SF',
      repo: '',
      loadSidebar: true,      // Enable sidebar
      subMaxLevel: 2,         // optional: show nested headers
      loadNavbar: false,      // optional: disable top nav
      copyCode: {
          buttonText: "ðŸ“‹ Copy", // text on the button
          errorText: "âœ– Failed",
          successText: "âœ” Copied!",
        },
      plugins: [
        function (hook) {
          hook.doneEach(function() {
            MathJax.typesetPromise();
          });
        }
      ]
    };
  </script>

  <!-- Docsify script -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

</body>
</html>
